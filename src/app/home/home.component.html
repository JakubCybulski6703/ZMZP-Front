<nav>
  <div class="nav-wrapper center red lighten-2">
    <a href="#!" class="brand-logo">Agile locator</a>
    <ul class="left hide-on-med-and-down">
      <li><a><i class="material-icons left">search</i>Search for Poi</a></li>
    </ul>
    <ul class="right hide-on-med-and-down">
      <li (click)="ProfileDetails()"><a><i class="material-icons right">person_outline</i>Profile</a></li>
    </ul>
  </div>
</nav>
<div *ngIf="showDetails" style=" z-index: 9999;position: absolute; right: 10px;">
  <div class="col right">
    <div class="card red lighten-2">
      <div class="card-content white-text">
        <span class="card-title">Profile details</span>
        <p>
          <span>Username : {{userClaims.UserName}}</span>
          <br>
          <span>Email : {{userClaims.Email}}</span>
          <br>
          <span>Full Name : {{userClaims.FirstName}} {{userClaims.LastName}}</span>
          <br>
        </p>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn red lighten-3" (click)="Logout()" >logout</a>
      </div>
    </div>
  </div>
</div>
